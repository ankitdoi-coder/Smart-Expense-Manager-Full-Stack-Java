<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Category Summary</h2>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>Category</th>
            <th>Last Transaction</th>
            <th>Total Spent</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row : ${summary}">
            <td th:text="${row.category}">Category</td>
            <td>
                <span th:text="${row.lastExpenseTitle}"></span>
                (<span th:text="${row.lastExpenseDate}"></span>)
            </td>
            <td th:text="${row.total}">0.00</td>
        </tr>
        </tbody>
    </table>

    <a href="/home" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
