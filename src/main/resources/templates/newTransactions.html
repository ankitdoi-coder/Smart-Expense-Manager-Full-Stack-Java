<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Transaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Add New Transaction</h2>

        <form th:action="@{/transactions/new}" th:object="${expence}" method="post">
            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="e.g. Grocery shopping" required>
            </div>

            <!-- Amount -->
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (â‚¹)</label>
                <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="e.g. 500.00" required>
            </div>

            <!-- Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select th:field="*{category}" class="form-select" required>
                    <option value="">-- Select Category --</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Transport">Transport</option>
                    <option value="Health">Health</option>
                    <option value="Others">Others</option>
                    <option value="Food">Food</option>
                    <option value="Drink">Drink</option>
                </select>
            </div>

            <!-- Date -->
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" th:field="*{date}" class="form-control" required>
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Optional details..."></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Add Transaction</button>
        </form>
    </div>
</body>
</html>
